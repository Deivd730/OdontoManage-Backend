security:
    password_hashers:
        App\Entity\Dentist:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Dentist
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js|assets|build)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

    access_control:
        # 1. ESTA REGLA ES LA QUE FALTA: Permitir OPTIONS de forma global para CORS
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }

        # 2. El resto de tus reglas
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api$, roles: PUBLIC_ACCESS }
        - { path: ^/api/dentists$, roles: PUBLIC_ACCESS, methods: [POST] }    
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }